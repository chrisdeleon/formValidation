<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>

    var subtotal = 0;
    var tax = 0;
    var total = 0;
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0].toUpperCase() + ": " + "<br />" + "<br />" + pair[1] + "<br />" + "<br />");
      }
      subtotal = pair[1] * 9.49; // calculates subtotal from quantity which was the last item created by the for loop
      tax = subtotal * 0.076; // calculates tax based off sub total
      total = subtotal + tax; // calculates total from subtotal and tax

    }
  </script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="pizza-slice.svg">
  <title>Order Summary</title>
</head>

<body>
  <div class="container" id="summary">
    <h2>Your order has been placed! You'll receive an email confirmation soon.</h2>
    <p class="subtotal" id="subtotal"></p>
    <p class="tax" id="tax"></p>
    <p class="total" id="total"></p><br />
    <script id="summaryScript">
      printQuery();
      document.getElementById('subtotal').innerHTML = "SUBTOTAL:" + "<br /> <br />" + "$" + subtotal;
      document.getElementById('tax').innerHTML = "<br />TAX:" + "<br /> <br />" + "$" +tax.toFixed(2);
      document.getElementById('total').innerHTML = "<br /> TOTAL:" + "<br /> <br />" + "<strong><u>" + "$" + total.toFixed(2) + "</u></strong><br />" ;
    </script>

    
    
   
  </div>
  
</body>

</html>
